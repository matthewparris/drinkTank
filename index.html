<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wow, so Cocktail</title>
	<script src="https://use.fontawesome.com/ba7e67a417.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,300i,400" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<h1>Oh Wow Cocktails</h1>
			<a href="#theApp">Let's get started</a>
		</div>
	</header>
	<section class="theApp" id="theApp">
		<div class="location wrapper">
			<form action="" class="place">
				<input type="text" class="placeInput" placeholder="Where are you?">
			</form>
		</div>

		<div class="typeOfLiquor wrapper">
			<div class="liquorChoice rum">Rum</div>
			<div class="liquorChoice whiskey">Whiskey</div>
			<div class="liquorChoice gin">Gin</div>
			<div class="liquorChoice liquer">Liquers</div>
			<div class="liquorChoice wine">Wine</div>
			<div class="liquorChoice vodka">Vodka</div>
			<div class="liquorChoice tequila">Tequia</div>
		</div>

		<div class="type wrapper">
			<form action="select" class="typeOfCocktail">
				<select name="cocktailOption" id="" class="cocktailOption">
					<option>please select</option>
					<option value="rum">rum</option>
					<option value="whiskey">whiskey</option>
					<option value="gin">gin</option>
					<option value="blimblam">liqueurs</option>
					<option value="wine">wine</option>
					<option value="vodka">vodka</option>
					<option value="tequila">tequila</option>
				</select>
			</form>
		</div>

		<div class="cocktailResults">
			<!-- this is where the stuff will be populated form the cocktail DB -->

		</div>

		<div class="lcboResults wrapper">
			<!-- this is where the listings from the LCBO will be populated -->
			<form action="submit" class="whatBooze">
				<input type="" class="inventoryChoice" placeholder="what type of booze do y"yourMatch">
			<!-- this is where the final match of your LCBO results and cocktail DB results will display. Also a map -->
		</div>
	</section>

	<script src="./dev/scripts/main.js"></script>
</body>
</html>
