<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wow, so Cocktail</title>
	<script src="https://use.fontawesome.com/ba7e67a417.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,300i,400" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>
	<header>
		<div class="wrapper relative">
			<div class="content">
				<h1>Oh Wow Cocktails</h1>
				<a href="#partOne" class="start">Let's get started</a>
			</div>
		</div>
	</header>

	<section class="theApp partOne" id="partOne">
	<img src="./dev/assets/icon.png" alt="" class="iconBackdrop">
		<div class="absolute">
			<div class="wrapper theAppDetails">
				<div class="inputField clearfix">
					<h2 class="inputQuestion">First off, where are you?</h2>
					<form action="" class="place">
					    <input type="text" id="location" class="my-input" name="field" placeholder="Search For a City" tabindex="1" autocomplete="off">
					   <input type="button" id="submit" value="Search">
					</form>
				</div>
			</div>
		</div>
	</section>

	<section class="theApp partTwo" id="partTwo">
	<img src="./dev/assets/iconWhite.png" alt="" class="iconBackdropLight">
		<div class="absolute">
			<div class="wrapper theAppDetails">
				<h2>What's your liquor of choice?</h2>
				<form class="typeOfLiquor">
					<label class="liquorChoice" for="rum">Rum</label>
					<input name="alchohol" value="rum" id="rum" type="checkbox">
					<label class="liquorChoice" for="whiskey">Whiskey</label>
					<input name="alchohol" value="whiskey" id="whiskey" type="checkbox">
					<label class="liquorChoice" for="vodka">Vodka</label>
					<input name="alchohol" value="vodka" id="vodka" type="checkbox">
					<label class="liquorChoice" for="gin">Gin</label>
					<input name="alchohol" value="gin" id="gin" type="checkbox">
					<label class="liquorChoice" for="tequila">Tequila</label>
					<input name="alchohol" value="tequila" id="tequila" type="checkbox">
					<label class="liquorChoice" for="wine">Wine</label>
					<input name="alchohol" value="wine" id="wine" type="checkbox">
				</form>
				<div class="drinkResults">
					<div class="cocktailResults">
						<!-- this is where the stuff will be populated form the cocktail DB -->
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="theApp partThree" id="partThree">
		<div class="absolute">
			<div class="wrapper theAppDetails">
				<div class="lcboResults">
					<!-- this is where the listings from the LCBO will be populated -->
					<!-- this is where the final match of your LCBO results and cocktail DB results will display. Also a map -->
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="wrapper">
			<div class="footerText">
				<h3>Oh Wow Cocktails</h3>

				<div class="social">
					<i class="fa fa-twitter" aria-hidden="true"></i>
					<i class="fa fa-facebook" aria-hidden="true"></i>
					<i class="fa fa-instagram" aria-hidden="true"></i>
				</div>

				<div class="copyRight">
					<p> Â© Copyright Copper Pot Designs 2017</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="./dev/scripts/main.js"></script>
</body>
</html>
